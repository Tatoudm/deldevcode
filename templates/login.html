{% extends "base.html" %}
{% block title %}DDC Login{% endblock %}

{% block content %}

{% if erreur %}
<div class="max-w-md mx-auto mt-6 mb-4">
    <div class="bg-red-50 text-red-800 border border-red-200 px-4 py-3 rounded-xl shadow-sm flex items-start gap-3">
        <span class="text-red-500 text-xl font-bold leading-none mt-0.5">!</span>
        <p class="text-sm md:text-base">
            {{ erreur|safe }}
        </p>
    </div>
</div>
{% endif %}

<div class="flex items-center justify-center pt-10 pb-10">
    <form method="POST" action="{{ url_for('auth.login') }}" class="w-full max-w-md bg-white border border-slate-200 rounded-xl shadow-sm px-6 py-7">
        
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <h1 class="text-2xl font-bold text-slate-900 text-center mb-1">
            Connexion
        </h1>
        <p class="text-sm text-slate-500 text-center mb-6">
            Reprends ton pseudo et retrouve tes salons.
        </p>

        <div class="mb-5">
            <label for="user" class="block text-sm font-medium text-slate-700 mb-1.5">
                Nom d'utilisateur
            </label>
            <input name="user" id="user" type="text" placeholder="Ton pseudo" class="w-full rounded-lg border border-slate-300 bg-slate-50/60 px-3 py-2 text-sm
                          focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5">
                Mot de passe
            </label>
            <input name="password" id="password" type="password" placeholder="Ton mot de passe" class="w-full rounded-lg border border-slate-300 bg-slate-50/60 px-3 py-2 text-sm
                          focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
        </div>

        <button type="submit" class="w-full bg-emerald-600 text-white text-sm font-semibold py-2.5 rounded-lg shadow-sm
                       hover:bg-emerald-500 hover:shadow-md transition active:scale-[0.99]">
            Se connecter
        </button>

        <p class="mt-4 text-xs text-slate-500 text-center">
            Pas encore de compte ?
            <a href="{{ url_for('auth.register') }}" class="text-emerald-600 hover:underline">
                Cr√©er un compte
            </a>
        </p>

        <input type="hidden" id="ipv4_field" name="ipv4">
    </form>
</div>

{% endblock %}
