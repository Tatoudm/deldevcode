{% extends "base.html" %} {% block title %}Profil introuvable{% endblock %} {%
block content %}
<div class="max-w-6xl mx-auto">
  <div class="bg-white border border-slate-200 rounded-2xl shadow-sm p-8">
    <div class="flex items-start gap-4">
      <div
        class="w-12 h-12 rounded-2xl bg-red-50 border border-red-200 flex items-center justify-center text-xl"
      >
        ❓
      </div>
      <div class="flex-1">
        <h1 class="text-2xl font-bold text-slate-900">
          Utilisateur introuvable
        </h1>
        <p class="text-slate-700 mt-2">
          Aucun profil ne correspond à
          <span class="font-mono text-sm">{{ query }}</span>.
        </p>

        <div class="flex flex-wrap gap-3 mt-5">
          <a
            href="/chat"
            class="inline-flex items-center justify-center px-5 py-2.5 rounded-md bg-emerald-600 text-white text-sm font-medium hover:bg-emerald-500 transition"
          >
            Retour au chat
          </a>
          <a
            href="/"
            class="inline-flex items-center justify-center px-5 py-2.5 rounded-md border border-slate-300 text-slate-800 text-sm font-medium hover:bg-slate-100 transition"
          >
            Accueil
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
